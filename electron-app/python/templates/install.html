<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar SW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 700px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .card-header {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #003d7f;
            border-color: #003d7f;
        }
        .log-container {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='assets/motorola-logo.png') }}" alt="Motorola Logo" class="logo">
            <h1 class="mb-4">Instalación de Software</h1>
            <p class="lead">Selecciona el archivo TAR.GZ descargado y sigue el progreso de la instalación.</p>
        </div>

        <div class="card">
            <div class="card-header py-3">
                <h2 class="card-title mb-0">Instalar Software</h2>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="file_path" class="form-label">Ruta del archivo TAR.GZ:</label>
                        <input type="text" class="form-control" id="file_path" name="file_path" placeholder="C:\ruta\del\archivo.tar.gz" required>
                    </div>
                    <div class="mb-3">
                        <label for="carrier" class="form-label">Selecciona el canal para configurar:</label>
                        <input type="text" class="form-control" id="carrier" name="carrier" placeholder="Ejemplo: reteu" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar Instalación</button>
                    </div>
                </form>
                <br>
                <div class="d-grid gap-2">
                    <form action="/" method="GET">
                        <button type="submit" class="btn btn-secondary btn-lg">Descargar Software</button>
                    </form>
                </div>
                <div class="log-container" id="log-box" style="margin-top: 20px; min-height: 100px;"></div>
            </div>
        </div>
        <div id="loading" style="display: none;">
            <p>Procesando la instalación, por favor espera...</p>
        </div>
    </div>

    <footer class="text-center mb-4">
        <small class="text-muted">© 2025 Motorola Software Installer</small>
    </footer>

    <script>
        function updateLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('log-box').textContent = data.logs;
                    // Scroll automático al final
                    const logBox = document.getElementById('log-box');
                    logBox.scrollTop = logBox.scrollHeight;
                });
        }
        setInterval(updateLogs, 500); // Actualiza cada segundo
        updateLogs(); // Llama al cargar la página
    </script>
</body>
</html>
