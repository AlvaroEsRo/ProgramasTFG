<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Analyzer - Subir Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e3eafc 0%, #c1d3fe 100%);
            min-height: 100vh;
        }
        .upload-container {
            max-width: 430px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .logo-moto {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 90px;
        }
        .upload-form h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #0747a6;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0747a6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #053e85;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <img src="{{ url_for('static', filename='assets/motorola-logo.png') }}" alt="Motorola Logo" class="logo-moto">
        <h1 class="text-center mb-4" style="color:#0747a6; font-weight:700;">Bug Analyzer</h1>
        <div class="upload-form">
            <h2 class="text-center">Subir Archivo de Bugs</h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Subir y Analizar</button>
            </form>
        </div>
    </div>
</body>
</html>
