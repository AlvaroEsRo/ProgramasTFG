<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorola Software Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='motorola-logo.png') }}" alt="Motorola Logo" class="logo">
            <h1>Software Finder</h1>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Find the Right Software</h2>
            <p>Quickly locate and download the software you need for your Motorola device.</p>
        </section>
        <section class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="project">Project Name</label>
                    <input type="text" id="project" name="project" required>
                </div>
                <div class="form-group">
                    <label for="android_version">Android Version</label>
                    <input type="text" id="android_version" name="android_version" required>
                </div>
                <div class="form-group">
                    <label for="sw_version">Software Version</label>
                    <input type="text" id="sw_version" name="sw_version" required>
                </div>
                <div class="form-group">
                    <label for="project_variant">Project Variant</label>
                    <input type="text" id="project_variant" name="project_variant" required>
                </div>
                <div class="form-group">
                    <label for="build_type">Build Type</label>
                    <select id="build_type" name="build_type" required>
                        <option value="user">User</option>
                        <option value="userdebug">UserDebug</option>
                    </select>
                </div>
                <button type="submit">Search Software</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Motorola Mobility, a Lenovo Company. All rights reserved.</p>
    </footer>
</body>
</html>
