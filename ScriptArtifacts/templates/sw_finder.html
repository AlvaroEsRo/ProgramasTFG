<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Software Finder</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="project" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="project" name="project" required>
            </div>
            <div class="mb-3">
                <label for="sw_version" class="form-label">Versi√≥n del Software</label>
                <input type="text" class="form-control" id="sw_version" name="sw_version" required>
            </div>
            <div class="mb-3">
                <label for="build_type" class="form-label">Tipo de Build</label>
                <select class="form-select" id="build_type" name="build_type" required>
                    <option value="user">User</option>
                    <option value="userdebug">UserDebug</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Software</button>
        </form>
    </div>
</body>
</html>
